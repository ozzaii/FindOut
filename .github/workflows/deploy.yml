name: Build and Test FindOut

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript type checking
        run: npm run type-check
        continue-on-error: false
      
      - name: Run linting
        run: npm run lint
        continue-on-error: false
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_APP_ENV: production
      
      - name: Build Success Notification
        if: success()
        run: |
          echo "âœ… FindOut build successful!"
          echo "ðŸ“¦ Bundle size: $(du -sh dist | cut -f1)"
          echo "ðŸš€ Deploy manually with: npm run deploy"